<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Featured Events</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

</head>

<body>

  <nav class="navbar">
  <div class="logo">EventFinder</div>

  <div class="menu-toggle" id="menuToggle">â˜°</div>

  <div class="nav-links" id="navLinks">
    <a href="#home">Home</a>
    <a href="#events">Events</a>
    <a href="#contact">Contact</a>
  </div>
</nav>


  <!-- HERO SECTION -->
  <section class="hero" id="home">
  <h1>Discover Events Near You</h1>
  <p>Find workshops, meetups, and experiences happening around you</p>
</section>


  

    

    <!-- EVENTS -->
    <main id="events">
  <h2 class="section-title">Featured Events</h2>

  <div class="search-box">
    <input
      type="text"
      id="searchInput"
      placeholder="Search events by name..."
    />
  </div>

  <div class="events-grid" id="eventsContainer">
    <!-- Cards injected by JavaScript -->
  </div>
</main>


<!-- Contact section -->
<section class="contact-section" id="contact">
  <h2>Contact Us</h2>
  <p>Have questions or want to collaborate? Get in touch with us.</p>

  <form class="contact-form">
    <input type="text" placeholder="Your Name" required />
    <input type="email" placeholder="Your Email" required />
    <textarea placeholder="Your Message" rows="4" required></textarea>
    <button type="submit">Send Message</button>
  </form>
</section>


  <script src="script.js"></script>


</body>
</html>
